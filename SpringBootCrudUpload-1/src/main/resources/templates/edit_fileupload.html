<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edit FileUpload details</title>
</head>
<body>
<div align="center">
		<h1>Edit fileUpload</h1>
		<br />
		<form action="#" th:action="@{/fileedit}" th:object="${fileuploadbean}"
			method="post" enctype="multipart/form-data">

			<table border="0" cellpadding="10">
				<tr>				
					<td>ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Name:</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
						<tr>
					<td>Photo:</td>
					<td><input type="file" name="fileImg" id="fileImg" ></td>
				</tr>
						<tr>
					<td>Video:</td>
					<td><input type="file" name="fileVid" id="fileVid" ></td>
				</tr>
				<tr>
					<td>Document:</td>
					<td><input type="file" name="fileDoc" id="fileDoc" ></td>
				</tr>					
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
