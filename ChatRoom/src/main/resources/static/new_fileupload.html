<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Create New FileUpload</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div align="center">

		<h1 >Create New FileUpload</h1>

		<br />
		<form  action="#" th:action="@{/save}" th:object="${message}"
			method="post" enctype="multipart/form-data">

			<table border="0" cellpadding="10">
				<tr>
					<td> Id:</td>
					<td><input type="text" id="id" name="id" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" id="name" name="name" th:field="*{name}" /></td>
				</tr>
				
				
					<tr>
					
					<td>Photo:</td>
					<td ><input type="file" id="photo" name="fileImg" id="fileImg" > </td>
					
				</tr>	
			
				<tr>
					<td>  <button class="btn btn-info btn-block" type="submit" colspan="2">Save</button> </td>
				</tr>
			</table>
		</form>
		</div>
      </div>
      </div>
	
	
	
	
	
	
	
	<script type="text/javascript">
	$(document).ready(function(){
		$('#fileImg').change(function(){
			showImageThumbnail(this);
			
		});
	});
	function showImageThumbnail(fileInput){
		file=fileInput.files[0];
		reader=new FileReader();
		
		reader.onload=function(e){
			$('#thumbnail').attr('src',e.target.results);
		};
		reader.readAsDataURL(file);
	}
	</script>
</body>
</html>
